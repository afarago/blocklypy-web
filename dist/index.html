<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sample App</title>
  <script defer src="main.js"></script></head>
  <style>
    body {
      min-height: 100vh;
      position: relative;
    }
    body::after {
      content: '';
      display: block;
      height: 50px;
      /* Set same as footer's height */
    }
    footer {
      position: absolute;
      bottom: 0;
      right: 0;
      /* width: 100%; */
      height: 1em;
      text-align: right;
      /* background-color: #eee; */
      padding-top: 1em;
    }
    #output {
      font-family: monospace;
      white-space: pre;
      padding-bottom: 1em;
      padding-inline: 1em;
    }
  </style>
  <body>
    <h1>SPIKE to Pybricks Wizard</h1>
    <h2>LEGO SPIKE word-block converter to Pybricks python code</h2>
    <div id="upload-area">
      <div>Upload a file here</div>
      <form>
        <input type="file" id="file-selector" accept=".lms, .llsp3, .llsp" />
      </form>
    </div>
    <hr />
    <div id="output" style="font-family: monospace; white-space: pre"></div>
  </body>
  <footer style="position: absolute; bottom: 0">
    <div>Project by Attila Farago, 2024</div>
  </footer>
</html>
